version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: telegram_shop_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - bot_network

  db:
    image: postgres:16
    container_name: telegram_shop_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Locale settings to avoid warnings
      LANG: en_US.utf8
      LC_ALL: en_US.UTF-8
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - bot_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_shop_bot
    env_file:
      - .env
    environment:
      # Override database host for Docker network
      POSTGRES_HOST: db
      # Redis configuration - using external Redis Cloud from .env
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Monitoring configuration
      MONITORING_HOST: 0.0.0.0
      MONITORING_PORT: 9090
      # Logging configuration
      LOG_TO_STDOUT: 1
      LOG_TO_FILE: 1
    ports:
      - "9090:9090"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./btc_addresses.txt:/app/btc_addresses.txt:ro
    depends_on:
      db:
        condition: service_healthy
      # Removed redis dependency - using external Redis Cloud
      # If using local Redis, uncomment:
      # redis:
      #   condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9090/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bot_network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  bot_network:
    driver: bridge